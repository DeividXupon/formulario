<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deivid de Souza Silva">
    <link rel="stylesheet" href="log_style.css">
    <title>Login</title>
</head>
<body>

    <section class="titulo-img">

    </section>

    <main class="login">
        <h1>Login</h1>
        <form class="login-conteudo">
            <div class="grupo" id="div-nome-usu">
                <label for="">Nome de Usuário</label>
                <input type="text" placeholder="Digite o nome de usuário" required>
            </div>
            <div class="grupo" id="div-se">
                <label for="">Senha</label>
                <input type="password" placeholder="Digite sua senha" required>
            </div>
            <div class="grupo" id="div-lb">
                <p class="ldm">Lembre de mim:</p>
            </div>
            <div class="grupo" id="div-check">
                <input type="checkbox" name="" id="check">
            </div>
            <div class="grupo" id="div-bt">
                <button class="log-bt" ><a href="cadastro.html">Castre-se</a></button>
            </div>
            <div class="grupo" id="div-sub">
                <input type="submit" class="log-bt" value="Logar"></input>
            </div>
        </form>
    </main>

</body>
</html>
